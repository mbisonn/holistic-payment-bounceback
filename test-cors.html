<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Supabase</title>
    <script>
        async function testCORS() {
            const url = 'https://ytqruetuadthefyclmiq.supabase.co/rest/v1/products?select=*&limit=1';
            const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0cXJ1ZXR1YWR0aGVmeWNsbWlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTg5OTIsImV4cCI6MjA2ODAzNDk5Mn0.aQ0KUyHmrm_mcZkMDT2QiOGH6dPfhH4tjbPZcH40IDI';
            
            const output = document.getElementById('output');
            
            try {
                output.innerHTML += '<p>Testing CORS to Supabase...</p>';
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                output.innerHTML += `<p>Success! Received ${data.length} products.</p>`;
                output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('CORS test failed:', error);
            }
        }
    </script>
</head>
<body>
    <h1>CORS Test for Supabase</h1>
    <button onclick="testCORS()">Run CORS Test</button>
    <div id="output" style="margin-top: 20px; font-family: monospace; white-space: pre;"></div>
</body>
</html>
